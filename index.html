<!DOCTYPE html>
<html>
<head>
    <title>Karten mit Dropbox-Kacheln</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha384-o/2yZuJZWGJ4s/adjxVW71R+EO/LyCwdQfP5UWSgX/w87iiTXuvDZaejd3TsN7mf" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha384-okbbMvvx/qfQkmiQKfd5VifbKZ/W8p1qIsWvE1ROPUfHWsDcC8/BnHohF7vPg2T6" crossorigin=""></script>
    <style>
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([52.5200, 13.4050], 13); // Set initial view to Berlin

        // Funktion, um Dropbox-Links korrekt zu formatieren
        function getDropboxTileUrl(coords) {
            var z = coords.z;
            var x = coords.x;
            var y = coords.y;
            return `https://www.dropbox.com/scl/fo/os72d2pzvm2kktliz37ow/AF5b3JQ9875Igck9WBo3QMc/Maptiles/${z}/${x}/${y}.png?raw=1`;
        }

        // Laden der Kacheln von Dropbox
        L.tileLayer('', {
            maxZoom: 18,
            attribution: 'Map data Â© OpenStreetMap contributors',
            tileUrlFunction: function (coords) {
                return getDropboxTileUrl(coords);
            }
        }).addTo(map);
    </script>
</body>
</html>
